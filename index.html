<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="./assets/gotta-catch-em-all-transparent-pokemon-logo-11.png" height="150">
    </header>
    <main>
        <section class="main-section">
            <h1>Welcome to your Pokemon Catcher Site!</h1>
            <div class="poke-container">
                <label class="poke-1">
                <input type="radio" name="pokes" value=""><img src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/010.png">
                <p id="poke-name1"></p>
                </label>
                <label class="poke-2">
                    <input type="radio" name="pokes"><img src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/010.png">
                    <p id="poke-name2"></p>
                </label>
                <label class="poke-3">
                    <input type="radio" name="pokes">
                    <img src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/010.png">
                    <p id="poke-name3"></p>
                </label>
            </div>
            <div><button id="catch-button">Catch 'em!</button></div>
            <div id="results-container" class="hidden">
                           <div id="results">
                    <p id="chosen-poke"></p>
                    <p id="rounds-left"></p>
                    <button id="next-button">Next Round</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
